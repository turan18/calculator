<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<script src="script.js"></script>
	<title>Calculator</title>
</head>
<body>
	<div class="main-container" id="main-change">
		<div class="container">
			<div class="answer">
			</div>
			<div class="preview">
			</div>
			<div class="numpad">
				<button>C</button>
				<button>+/-</button>
				<button>%</button>
				<button>/</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>X</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
				<button>0</button>
				<button>.</button>
				<button class="equal">=</button>
			</div>
		</div>
	</div>
</body>
</html>
