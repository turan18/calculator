<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet" type="text/css">
	
	<title>Calculator</title>
</head>
<body>
	<div class="main-container" id="main-change">
		<div class="container">
			<div class="answer">
				<h1 class="sign">
				</h1>
				<h1 class="display-ans">
				</h1>
			</div>
			<div class="preview">
				<h2 class="equation"></h2>
			</div>
			<div class="numpad">
				<button class="misc" id='clear' data-key="99">C</button>
				<button class="misc" id="del" data-key="8">‚Üê</button>
				<button class="operator" id="sign">+/-</button>
				<button class="operator" id="divide" data-key="47">/</button>
				<button class="num" data-key="55">7</button>
				<button class="num" data-key="56">8</button>
				<button class="num" data-key="57">9</button>
				<button class="operator" id="mult" data-key="42">x</button>
				<button class="num" data-key="52">4</button>
				<button class="num" data-key="53">5</button>
				<button class="num" data-key="54">6</button>
				<button class="operator" id="subtract" data-key="45">-</button>
				<button class="num" data-key="49">1</button>
				<button class="num" data-key="50">2</button>
				<button class="num" data-key="51">3</button>
				<button class="operator" id="add" data-key="43">+</button>
				<button class="num" data-key="48">0</button>
				<button class="num" data-key="46">.</button>
				<button data-key="61" class="misc" id='equal'>=</button>
			</div>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
